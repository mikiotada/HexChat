<div class="form-group col-12">
    <input #userPhoto
           (change)="onFileSelected($event)"
           autocomplete="off"
           id="file"
           name="image"
           type="file"
    />
</div>
<!--<app-upload-image></app-upload-image>-->
<form (ngSubmit)="onSubmit(exampleForm.value)" [formGroup]="exampleForm" class="create-form" novalidate>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input class="form-control" formControlName="name" matInput placeholder="Name">
        </mat-form-field>
        <ng-container *ngFor="let validation of validation_messages.name">
            <mat-error
                    *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation}}</mat-error>
        </ng-container>
    </div>

    <div class="form-group">
        <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="input-style"
                formControlName="gender">
            <mat-radio-button *ngFor="let gen of gender" [value]="gen" class="example-radio-button">
                {{gen}}
            </mat-radio-button>
        </mat-radio-group>
        <!--                <div *ngIf="exampleForm.get('gender').hasError('required')" class="error">-->
        <!--                    Gender is required-->
        <!--                </div>-->
    </div>

    <!--  <div class="form-group">-->
    <!--    <mat-form-field class="input-style">-->
    <!--      <input matInput placeholder="Surname" class="form-control" formControlName="surname">-->
    <!--    </mat-form-field>-->
    <!--    <ng-container *ngFor="let validation of validation_messages.surname">-->
    <!--      <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation}}</mat-error>-->
    <!--    </ng-container>-->
    <!--  </div>-->

    <div class="form-group">
        <mat-form-field class="input-style">
            <input class="form-control" formControlName="age" matInput max="100" min="0" placeholder="Age"
                   type="number">
        </mat-form-field>
        <ng-container *ngFor="let validation of validation_messages.age">
            <mat-error
                    *ngIf="exampleForm.get('age').hasError(validation.type) && (exampleForm.get('age').dirty || exampleForm.get('age').touched)">{{validation}}</mat-error>
        </ng-container>
    </div>

    <div class="form-group">
        <mat-form-field class="example-full-width">
            <input
                    [formControl]="country"
                    [matAutocomplete]="auto"
                    aria-label="Number"
                    matInput

                    placeholder="Country"
                    type="text">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div class="row submit-button-container">
        <div class="col-md-4">
            <button [disabled]="!exampleForm.valid" class="submit-button" color="primary" mat-raised-button
                    type="submit">Create
            </button>
        </div>
    </div>

</form>
