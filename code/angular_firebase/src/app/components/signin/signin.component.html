<html>


  <body class="bgimg-1">
    <mat-toolbar color="primary">
  <button mat-button class="hexchat-text" routerLink="/home">Hexchat</button>
<!--    <span style="padding-right: 1rem">Home</span>-->
</mat-toolbar>


<mat-card>
  <mat-card-content>

      <mat-card-title style="color: #8161ba;">Recommended</mat-card-title>
      <button mat-raised-button class="fb connect" (click)="authService.FacebookAuthLogin()" >

              Login with Facebook</button>
        </mat-card-content>
</mat-card>
      <mat-card>
  <mat-card-content>
      <mat-card-title style="color: #9877d1;">Email Login</mat-card-title>
      <mat-form-field>
        <input matInput placeholder="Email" #userEmail required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" 
        (keyup.enter)="authService.SignIn(userEmail.value, userPassword.value)"
        #userPassword required>
      </mat-form-field>
      <button mat-raised-button color="primary" style="color: white;"
              (click)="authService.SignIn(userEmail.value, userPassword.value)">
              Login</button>
      <mat-card-actions>

          <button mat-button color="primary" routerLink="/join">Not a user yet?</button>
      </mat-card-actions>
  </mat-card-content>
</mat-card>


</body>
</html>
